<!DOCTYPE html>
<html>
	<head>
		<title>JS GAME</title>
		<link rel="stylesheet" href="myStyle.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=0.1">
	</head>
	
	<body>
		<div class="container text-center mt-5 mb-5 pt-5 pb-5">
			<h1 style="font-size: 60px;">JS GAME</h1>
			<p id="test"></p>
		</div>
		
		<div class="container mt-3 mb-3">
			<div class="row">
				<div class="col-md-4 text-right">
					<h5 id="life">LIFE: 7</h5>
				</div>
				<div class="col-md-4 text-center">
					<h3 style="color: crimson;" id="gameover"></h3>
				</div>
				<div class="col-md-4 text-left">
					<h5 id="score">SCORE: 0</h5>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row justify-content-center">
				<div class="tile" id="1" onclick="playGame(this.id)"></div>
				<div class="tile" id="2" onclick="playGame(this.id)"></div>
				<div class="tile" id="3" onclick="playGame(this.id)"></div>
				<div class="tile" id="4" onclick="playGame(this.id)"></div>
			</div>
			<div class="row justify-content-center">
				<div class="tile" id="5" onclick="playGame(this.id)"></div>
				<div class="tile" id="6" onclick="playGame(this.id)"></div>
				<div class="tile" id="7" onclick="playGame(this.id)"></div>
				<div class="tile" id="8" onclick="playGame(this.id)"></div>
			</div>
			<div class="row justify-content-center">
				<div class="tile" id="9" onclick="playGame(this.id)"></div>
				<div class="tile" id="10" onclick="playGame(this.id)"></div>
				<div class="tile" id="11" onclick="playGame(this.id)"></div>
				<div class="tile" id="12" onclick="playGame(this.id)"></div>
			</div>
			<div class="row justify-content-center">
				<div class="tile" id="13" onclick="playGame(this.id)"></div>
				<div class="tile" id="14" onclick="playGame(this.id)"></div>
				<div class="tile" id="15" onclick="playGame(this.id)"></div>
				<div class="tile" id="16" onclick="playGame(this.id)"></div>
			</div>
		</div>
		
		<div class="container text-center mt-4 pt-4">
			<button type="button" class="btn btn-primary" onclick="startGame()" id="mybtn">START GAME</button>
		</div>
				
		<!--==================== SCRIPT =====================-->
		<script src="myScript.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
